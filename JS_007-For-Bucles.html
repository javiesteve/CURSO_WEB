<!DOCTYPE html>
<html lang="en">
<head>

    <title>Comienzos </title>

</head>
<body>

    <!-- Bucles: for([expresion inicial]; [condición]; [expresión final] ) Sentencia -->
    
    <script type="text/javascript">  
    
    
    var f;
    var i;

        for(f=1; f<=100; f++){
            document.write(f);
            document.write(", ");
        }
        
        document.write("<br/><br/>")

        for(i=100; i>=1; i--){
            document.write(i);
            document.write(", ");
        }


    </script>

    
</body>
</html>
