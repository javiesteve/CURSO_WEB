<script type="text/javascript"> 


 
 
function eventoKeyPress(event) {

    var caracter = String.fromCharCode(event.charCode);

    // Código que hace lo mismo (pero más complejo):
	// var codigo = document.layers ? event.which : document.all ? event.codigo : event.codigo;
	// var evento = event || window.event;
	// var caracter = String.fromCharCode(evento.charCode) || evento.codigo;
  
  
    if(event.charCode==13){  //Si se pulsa enter da directamente el resultado
        alert("Tipo de evento: " + event.type + "\n charCode: " + event.charCode + "\n La tecla pulsada es: ENTER");
    }else{  
        alert("Tipo de evento: " + event.type + "\n charCode: " + event.charCode + "\n El carácter pulsado es: " + caracter);
    }
}

// Escribe la palabra ESPAÑA
document.write(String.fromCharCode(69,83,80,65,209,65));




document.onkeypress = eventoKeyPress;


</script>
