<script type="text/javascript"> 

// Función activada mediante pulsación de un botón. (onclick) 
// Mediante mensajes "alerts", va aumentando el contador
var contador=0
function incrementar(){
	contador ++;	
	alert(contador);
}





window.onload = function(){
    var elemento = document.getElementById('precio');
    actualizaValor(elemento);
}

function actualizaValor(elem){
	var precio = elem.value;
    var texto = document.getElementById('valordelprecio');
    texto.innerHTML = parseFloat(precio) + '€';
}











// Mostrar en un alert las entradas de varios imputs
function mostrar(){

// Vamos a crear unas variables buscando en el formulario de esta forma:
// En el documento hay un formulario form = "xxx" 
// con una etiqueta llamada name = "yyy" 
// cuyo valor es value = "zzz"
	var nombre = document.formulario_02.nombre.value;
	var edad = document.formulario_02.edad.value;	
	alert("Ud. se llama: " + nombre +" y tiene " + edad +" años");	
}


// Validar longitud de contraseña en un imput
function validar(){	
// Si dentro del "formulario_03", el imput llamado "password"
// tiene un valor ("value") menor a 5.... Limpia el input: (value= "")
// En caso contrario.... vuelve a limpiar el input (value = "")
	if(document.formulario_03.password.value.length < 5){		
		alert("He dicho al menos 5 caracteres!!! ");		
		document.formulario_03.password.value="";		
	}else{        		
		alert("Enhorabuena!! No se olvide de su clave.. ");		
		document.formulario_03.password.value="";		
    }	
}


// Mostrar en un imput valores intrinsecos a un select
function cambiarColor(){	
// Dentro del "formulario_04", hay un select llamado "colores" con n opciones
// tiene seleccionado un "selectedIndex" = 0, 1, 2, 3, ..., n-1
// Se comporta como un Array option = [0, 1, 2, 3, ..., n-1]
// Los parametros de cada "option" son "option[0, 1, 2, 3, ..., n-1].name"
	var indice = document.formulario_04.colores.selectedIndex;	// 0, 1, 2, 3,.., n-1
	document.formulario_04.indice.value = indice;	
    document.formulario_04.texto.value = document.formulario_04.colores.options[indice].text;
	document.formulario_04.valor.value = document.formulario_04.colores.options[indice].value;
// <option value="0000FF">Azul</option> --> options[n].text=Azul; options[n].value=0000FF.
}

// Mismo efecto que el anterior. Ahora he cconsiderado que es un Array
// he llamado a todos igual (leng) y para diferenciarlos: leng[n] (n = 0,1,2...)
function contarSeleccionados(){
	var cant=0;	
	if(document.formulario_05.leng[0].checked){
		cant++;
	}	
	if(document.formulario_05.leng[1].checked){
		cant++;
	}	
	if(document.formulario_05.leng[2].checked){
		cant++;
	}	
	alert("Usted ha seleccionado " + cant + " lenguajes de programación.");
}

function escribirEnImput(){
    var lenguajes = "";
	if(document.formulario_05.leng[0].checked){
		lenguajes = lenguajes + document.formulario_05.leng[0].value + " ";
	}	
	if(document.formulario_05.leng[1].checked){
		lenguajes = lenguajes + document.formulario_05.leng[1].value + " ";
	}	
	if(document.formulario_05.leng[2].checked){
		lenguajes = lenguajes + document.formulario_05.leng[2].value;
	}		
    document.formulario_05.seleccionados.value = lenguajes;
}


function mostrarSeleccionado(){
	// estudios es un Array de 4 elementos
	if(document.formulario_06.estudios[0].checked){		
		alert("Usted no tiene estudios");	
	}else if(document.formulario_06.estudios[1].checked){		
		alert("Usted tiene estudios primarios");		
	}else if(document.formulario_06.estudios[2].checked){		
		alert("Usted tiene estudios secundarios");		
	}else if(document.formulario_06.estudios[3].checked){		
		alert("Usted tiene " + document.formulario.estudios[3].value);		
	}else{
		alert("Seleccione una opción");
	}
}
