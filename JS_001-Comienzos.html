<body>

    
    <script type="text/javascript">  
    
        // Facilito:
        document.write('Hola Mundo');
        console.log('Hola que ase');

        // document.write("") imprime en pantalla
        // console.log("") imprime en la consola
        // alert("") imprime en una ventana emergente
        


        /*Variables*/
        var nombre = "Javier Esteve";
        var edad = 50;
        document.write("<br/> Soy " + nombre + "<br/> Tengo " + edad + ' años');
        alert("Soy " + nombre + "\nTengo " + edad + ' años');

        // Notas:
        // Se pueden usar comillas dobles o simples
        // <br/> - Salto de línea. Se puede usar etiquetas dentro de un texto (entre comillas)
        // \n -  es un salto de línea en un alert




        /*promts o ventanas de introducción de datos*/
        usuario = prompt("Nombre de usuario" , "");
        email = prompt("email" , "");
        document.write("<br/> El nombre de usuario es: " + usuario + "<br/> El email es: " + email);

    </script>

    
</body>
</html>
