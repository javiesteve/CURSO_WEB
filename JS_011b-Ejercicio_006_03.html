<script type="text/javascript">

/* 3.Definir un array bidimensional con x empleados y de 5 posiciones cada uno:
(determinar el número de empleados según lo que necesite el usuario).

Empleado		Nombre		    Apellido		   DNI			  Sueldo			Puesto

empleado[0] - empleado[0][0] - empleado[0][1] - empleado[0][2] - empleado[0][3] - empleado[0][4]
empleado[1] - empleado[1][0] - empleado[1][1] - empleado[1][2] - empleado[1][3] - empleado[1][4]
empleado[2] - empleado[2][0] - empleado[2][1] - empleado[2][2] - empleado[2][3] - empleado[2][4]

TODO ESTO MEDIANTE ENTRADA DE DATOS DEL USUARIO.
FINALMENTE IMPRIMIR UN LISTADO DE LOS EMPLEADOS DE LA EMPRESA.*/




var cantidad = prompt("Ingrese el número de empleados","");
cantidad = parseInt(cantidad);

var empleado = new Array()

for (e=0; e<cantidad; e++){

	num = e+1;

	empleado[e] = new Array();

		document.write("Empleado: " + num + "<br/><br/>");

		var nombre = prompt("Nombre del empleado nº " + num,"");
		empleado[e][0] = nombre;
		document.write("Nombre: " + nombre + "<br/>")

		var apellido = prompt("Apellido del empleado nº " + num,"");
		empleado[e][1] = apellido;
		document.write("Apellido: " + apellido + "<br/>")

		var dni = prompt("DNI del empleado nº " + num,"");
		empleado[e][2] = dni;		
		document.write("DNI: " + dni + "<br/>")

		var sueldo = prompt("Sueldo del empleado nº " + num,"");
		empleado[e][3] = sueldo;
		document.write("Sueldo: " + sueldo + "<br/>")

		var puesto = prompt("Puesto del empleado nº " + num,"");
		empleado[e][4] = puesto;
		document.write("Puesto: " + puesto + "<br/><br/><br/>")
}

console.log(empleado);
console.log("DNI_1: "+empleado[1][3]);
