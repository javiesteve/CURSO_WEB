<body>

    
    <script type="text/javascript">  
    
       var num = prompt("Ingrese un número entre 999 y -999 " , "");

        if (num > 999 || num < -999){
            alert("Sólo de tres cifras!!!");
        }else if( num > 99 || num < -99){
            alert("El número tiene 3 cifras");
        }else if( num > 9 || num < -9){
            alert("El número tiene dos cifras");
        }else{
            alert("el número tiene una cifra");
        }

    </script>
    
    <!--    Operadores condicionales:

            ==  Igual a..
            !=  Distinto a..
            === Exactamente igual  (igual y del mismo tipo)
            !== Desigualdad extricta
            >   Mayor que..
            <   Menor que..
            >=  Mayor o igual que..
            <=  Menor o igual que..
        
            Operadores lógicos:

            &&      AND (y)
            ||      OR (o)
            !var    Distinto de una variable..
            !true   Devuelve false
            !false  Devuelve true
        
    -->

    
</body>
</html>
