<body>

    <!-- mientras se cumpla una condición, ejecuta una sentencia   -->
    
    <script type="text/javascript">  
    
      var i = 1;

      do{

      document.write(i);
        
        i = i + 1;

      }while(i<=5);

      // Resultado: 12345

/*  Este mismo ejercicio se puede realizar con el 'While' (de momento no le encuentro sentido al 'DoWhile', ya que se pueden ejecutar las sentencias dentro de un 'While' y así quitar el 'Do'):

    while(i<=5){
        document.write(i);        
        i = i + 1;
    }

*/


    </script>

    
</body>
