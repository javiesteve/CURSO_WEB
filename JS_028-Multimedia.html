<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Elementos Multimedia</title>
	</head>
	<body>
		<header>
			<h1>Elementos Multimedia</h1>
		</header>
		<section>
			<video controls autoplay loop> 
  				<source src="video/small.webm" 	type="video/webm" />
				<source src="video/small.ogv" 	type="video/ogg" /> 
				<source src="video/small.mp4" 	type="video/mp4" />
				<source src="videos/small.3gp" 	type="video/3gp" />
				Su navegador no interpreta el video en HTML5
			</video>
			</br></br></br>
			<audio controls>
				<source src="audio/audio.mp3" type="audio/mp3" />
				<source src="audio/audio.ogg" type="audio/ogg" />
				Su navegador no interpreta el audio en HTML5
			</audio>
		</section>
	</body>
</html>
