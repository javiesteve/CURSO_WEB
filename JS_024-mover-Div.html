<style type="text/css">

    a {

    #cajaMobil{
        width:100px;
        height:100px;
        border:2px solid #033;

        position:absolute;
    }

    #bloqueDeTexto {
        position:absolute; 
        top:500px; 
        left:200px;

        height:auto;

    }   
        
</style>

<body>

   
<!-- ________________________ javascript____________________________ -->
    
<script type="text/javascript">  

var posicion = 0.0;
var tiempo;

function mover(pelota){
	if (posicion>330){
		clearTimeout(tiempo);
		return false;
	}
	posicion += 3;
	pelota.style.left = posicion + 'px';
	
	tiempo = setTimeout(function(){mover(pelota)},30);

}



    
function MoverTexto(id,d){

    var bloque = document.getElementById(id);

    var x = (document.defaultView && document.defaultView.getComputedStyle) ?
        document.defaultView.getComputedStyle(bloque,'').getPropertyValue("top")
    :
        bloque.currentStyle ? bloque.currentStyle.top : "";

    var y = (document.defaultView && document.defaultView.getComputedStyle) ?       
        document.defaultView.getComputedStyle(bloque,'').getPropertyValue("left")
    :
       bloque.currentStyle ? bloque.currentStyle.left : "";

    x = parseInt(x);
    y = parseInt(y);

    switch(d){
        case "A":  x -=100; break;
        case "B":  x +=100; break;
        case "D":  y +=100; break;
        case "I":  y -=100; break;
    }

    bloque.style.top = x + "px";
    bloque.style.left = y + "px";
}

    </script>

<!-- ____________________ Final javascript _________________________ -->

<!-- ___________________________ HTML ______________________________ -->



<div id="cajaMobil" onclick="mover(this)"> </div>

<br/><br/><br/><br/><br/><br/><br/><br/>



<p id="bloqueDeTexto">BLOQUE DE TEXTO</p>
    
    <h3>BOTONES PARA MOVER EL BLOQUE DE TEXTO</h3>
    <div>
         <a href="#" onclick="MoverTexto('bloqueDeTexto', 'A');"> ARRIBA </a> |  
         <a href="#" onclick="MoverTexto('bloqueDeTexto', 'I');"> IZQUIERDA </a> |
         <a href="#" onclick="MoverTexto('bloqueDeTexto', 'D');"> DERECHA </a> | 
         <a href="#" onclick="MoverTexto('bloqueDeTexto', 'B');"> ABAJO </a> 
    </div>
    


    
</body>
