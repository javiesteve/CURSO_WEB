<body>

    
<!-- ________________________ javascript____________________________ -->
    
<script type="text/javascript"> 

function abrir_1(){
	var ventana = window.open('JS_020.html');
    // Abre una nueva pestaña con url: about:blank
	ventana.document.write('la función "open()" <br/>abre una pestaña nueva');
}

function abrir_2(){
	var ventana = window.open('JS_020b-window-open-close.html');
    // Abre esta misma ventana en una nueva pestaña
    // para después cerrarla con close()
}

function cerrar(){		
	window.close(); // también se puede escribir: window.close();	
}
	
function abrirParametros(){
	var ventana = open("JS_020b-window-open-close.html", "Mi ventana", "toolbar=yes, scrollbar=yes, resizable=yes, location=yes, status=yes, width=400, height=300, menubar=yes"); // No funciona bien
	ventana.document.write("Esto es una línea de código");
}
	
function mostrarAlerta(){
	window.alert("esto es una alerta!!! FUEGO!!!");
}
	
function confirmar(){
	var confirmar = window.confirm("¿Eres del Barsa?\n Aceptar si es así \n Cancelar en caso contrario");
		
	if(confirmar==true){
		alert("cambiate de equipo");
	}else{
		alert("Muy bien, Estás aprobado");
	}
}
	
function cargarCadena(){
	var cad=window.prompt("Cargar cadena de texto");
	alert("La cadena es:\n"+cad);
}





function verificarEdad(){
	if(window.confirm("eres mayor de edad?")){
		alert("Correcto, serás redirigido a la página XXX")
		window.location="JS_020b-window-open-close.html"
	}else{
		alert("vuelve cuando seas mayor de edad");
	}
}


function avanzar(){
	window.history.go(1);
	//window.history.forward(); en este caso no se puede poner (-2)
}



</script>


<!-- ____________________ Final javascript _________________________ -->

<!-- ___________________________ HTML ______________________________ -->


<input type="button" onclick="abrir_1()" value="Abrir ventana con texto"/><br/>
<input type="button" onclick="abrir_2()" value="Abrir nueva ventana en nueva pestaña y cerrarla después"/><br/>
<input type="button" onclick="cerrar()" value="Cerrar Pestaña recién abierta"/><br/>
<input type="button" onclick="abrirParametros()" value="Abrir ventana con parámetros"/><br/>
<input type="button" onclick="mostrarAlerta()" value="Mostrar Alerta"/><br/>
<input type="button" onclick="confirmar()" value="Confirmar"/><br/>
<input type="button" onclick="cargarCadena()" value="Abrir prompt()"/>

<br/><br/><br/>

<a href="javascript:verificarEdad()"> Enlace página XXX</a>
<br/><br/>
<a href="javascript:avanzar()"> AVANZAR (HISTORIAL)</a>
<p>(Enlace válido solo si te has movido en la misma pestaña)</p>




</body>
</html>
