<!-- ________________________ javascript____________________________ -->
    
<script type="text/javascript"> 

// document.getElementById("pizarra").innerHTML= "contenidoCasilla"
// Dentro del elemento HTML con id="pizarra", coloca el contenidoCasilla.
function escribir(){
    var contenidoCasilla = document.formulario_01.casilla.value;
    document.getElementById("pizarra").innerHTML= "<h1>"+contenidoCasilla+"</h1>";
}
	
function vaciar(){
    document.getElementById("pizarra").innerHTML= "";    
}




</script>


<!-- ____________________ Final javascript _________________________ -->

<!-- ___________________________ HTML ______________________________ -->



<h2>getElementById innerHTML:</h2>
<p>Pizarra:</p>
<div id="pizarra" style="width: 175px; height: 50px; background-color: rgb(80, 212, 47); margin-top: -15px;">
</div>

<form action="" method="" name="formulario_01">
<p style="margin-bottom: 0;">Casilla:</p>	
<input type="text" name="casilla"/><br/><br/>
<input type="button" value="vaciar" onclick="vaciar()"/>
<input type="button" value="Ejecutar" onclick="escribir()" style="margin-left: 40px; width: 80px;"/>
</form><br/><br/><br/>





</body>
</html>
